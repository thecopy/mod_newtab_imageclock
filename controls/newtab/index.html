<!doctype html>
<html lang="en" ng-app="app" ng-controller="MainCtrl">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        html{
            background: url({{ backgroundImage }}) no-repeat top center fixed; 
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="time">
        <span class="hour">{{ date.tz | date:'HH' }}</span>
        <span class="minute">{{ date.tz | date:'mm' }}</span>
        <span class="second">{{ date.tz | date:'ss' }}</span>
    </div>
    <script src="./js/vendor/angular.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
